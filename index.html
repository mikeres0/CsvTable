<body>
	<div class="container">
		<h1>Csv2table <small>Edit demand engine files</small></h1>

			<textarea id="csv" placeholder="Paste CSV content here" style="width: 400px; height: 150px;" class="form-control"></textarea>
			<div class="btn-group">
				<button class="btn btn-success" onclick="createTable()">Create table</button>
				<button class="btn btn-danger" onclick="removeTable()">Remove table</button>
				<button class="btn btn-primary" onclick="downloadCsv()">Download CSV</button>

			<hr>
		</div>

		    <a href="#" class="close" data-dismiss="alert">&times;</a>
